<div class="container">
    <div class="login-box">
        <div class="left-side">
            <img src="assets/signin-bg.png" alt="Login Visual" />
        </div>
        <div class="right-side">
            <div class="logo">
                <img src="assets/login-logo.png" alt="Logo" />
                <p class="brand">LOREM IPSUM<br /><span>Slogan goes here</span></p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
                <label>Email address</label>
                <input type="text" formControlName="username" placeholder="Email" />
                <small *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']">
                    Username is required
                </small>

                <label>Password</label>
                <div class="password-wrapper">
                    <input [type]="showPassword() ? 'text' : 'password'" formControlName="password"
                        placeholder="Must be at least 6 characters" />
                    <fa-icon *ngIf="!showPassword()" [icon]="faEye" (click)="togglePassword()"></fa-icon>
                    <fa-icon *ngIf="showPassword()" [icon]="faEyeSlash" (click)="togglePassword()"></fa-icon>
                </div>
                <small *ngIf="loginForm.get('password')?.touched">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Min 6 characters</span>
                </small>

                <div class="options">
                    <label><input type="checkbox" /> Remember me</label>
                    <a routerLink="/forgot-password">Forgot your password?</a>
                </div>

                <div class="error" *ngIf="loginError">{{ loginError }}</div>

                <button type="submit" [disabled]="loginForm.invalid">SIGN IN</button>
                <p class="signup-text">
                    Donâ€™t have an account? <a href="#">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</div>
